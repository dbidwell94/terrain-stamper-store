version: '3'

services: 

  database:
    image: postgres:latest
    restart: always
    expose: 
      - "5432"
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_DB: stamp-terrain-store
    env_file: './.env'

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"
    depends_on: 
      - database
    environment: 
      ADMINER_DEFAULT_SERVER: database