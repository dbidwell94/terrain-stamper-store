version: '3'

services: 

  database:
    container_name: database
    image: postgres:latest
    restart: always
    expose: 
      - "5432"
    ports:
      - "5432:5432"
    env_file: "prod.env"
    volumes: 
      - ./pgdata:/var/lib/postgresql/data

  adminer:
    container_name: adminer
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"
    depends_on: 
      - database
    environment: 
      ADMINER_DEFAULT_SERVER: database

  web:
    container_name: web
    build: .
    ports: 
      - "1437:1437"
    env_file: "prod.env"
    restart: always
    volumes: 
      - ./server_data:/usr/src/app/assets
    depends_on: 
      - database